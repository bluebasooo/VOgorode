management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        info: /actuator/info
        prometheus: /metrics

server:
  port: 8080

spring:
  liquibase:
    enabled: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:

    url: "jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=public"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}



grpc:
  client:
    handymanStatusService:
      address: handyman-service:90
      negotiation-type: plaintext
    rancherStatusService:
      address: rancher-service:9000
      negotiation-type: plaintext


