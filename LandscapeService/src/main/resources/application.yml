management:
  endpoints:
    web:
      exposure:
        include: info, prometheus
      base-path:
      path-mapping:
        info: /actuator/info
        prometheus: /metrics

server:
  port: 8080

spring:
  jackson:
    serialization:
      fail-on-empty-beans: false

grpc:
  client:
    handymanStatusService:
      address: handyman-service:9000
      negotiation-type: plaintext
    rancherStatusService:
      address: rancher-service:9090
      negotiation-type: plaintext


