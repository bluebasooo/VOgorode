version: "3.8"

services:

  handyman-service:
    container_name: handyman-service
    build: ../HandymanService
    expose:
      - 80
      - 90
    ports:
      - 80:80
    environment:
      - MDB_HOST=mongodb-h
      - MDB_PORT=27017
      - MDB_USERNAME=mongo
      - MDB_PASSWORD=123
      - MDB_NAME=handyman
      - LANDSCAPE_HOST=landscape-service
      - LANDSCAPE_PORT=8080
    networks:
      - default
    depends_on:
      - mongodb-h
      - prometheus
  landscape-service:
    container_name: landscape-service
    build: ../LandscapeService
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=123
      - DB_NAME=postgres
    networks:
      - default
    depends_on:
      - postgres
      - prometheus
  rancher-service:
    container_name: rancher-service
    build: ../RancherService
    expose:
      - 8000
      - 9090
    ports:
      - 8000:8000
    environment:
      - MDB_HOST=mongodb-r
      - MDB_PORT=27018
      - MDB_USERNAME=mongo
      - MDB_PASSWORD=123
      - MDB_NAME=rancher
      - LANDSCAPE_HOST=landscape-service
      - LANDSCAPE_PORT=8080
    networks:
      - default
    depends_on:
      - mongodb-r
      - prometheus

  mongodb-h:
    container_name: mongodb-h
    image: mongo
    expose:
      - 27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123
      - MONGO_INITDB_DATABASE=handyman
    ports:
      - 27017:27017

  mongodb-r:
    container_name: mongodb-r
    image: mongo
    expose:
      - 27018
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=123
      - MONGO_INITDB_DATABASE=rancher
    command: mongod --port 27018
    ports:
      - 27018:27018

  postgres:
    container_name: postgres
    image: postgres:15-alpine
    expose:
      - 5432
    networks:
      - default
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/some_data
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - default
    ports:
      - 9090:9090

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin



networks:
  default:
    driver: bridge

