spring:
  liquibase:
    enabled: true
  datasource:
    url: "jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?currentSchema=public"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

landscape:
  url: http://${LANDSCAPE_HOST}:${LANDSCAPE_PORT}

server:
  port: 80

grpc:
  server:
    port: 90
    permit-keep-alive-without-calls: true
