management:
  endpoints:
    web:
      exposure:
        include: info, prometheus, health
      base-path:
      path-mapping:
        info: /actuator/info
        prometheus: /metrics
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true


